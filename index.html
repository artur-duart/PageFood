<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <title>Restaurant Hero</title>
    </head>
    <body>
        
        <header>
            <nav>
                <div class="logoname">
                    <a class="logo" href="/"><img src="img/logo.png" alt="logo"></a>
                    <a class="name" href="/"><strong>Food</strong>Fair</a>
                </div>
                <ul class="nav-list">
                    <li><a href="/" class="home">Início</a></li>
                    <li><a href="/">Quem Somos</a></li>
                    <li><a href="/">Quero fazer parte</a></li>
                    <li><a href="/">Cadastrar restaurante</a></li>
                    <li><a href="/">Cadastrar mercado</a></li>
                </ul>
                <a class="login" href="/">Login</a>
            </nav>
        </header>

        <main>
            <img class="leaf" src="img/leaf.png" alt="prato-de-comida"  >
            <div class = "wash">
                <img class="food" src="img/food.png" alt="prato-de-comida" data-tilt>
            </div>
            <img class="mushroom" src="img/mushroom.png" alt="prato-de-comida">
            <h1>Uma nova experiência para comer em seus restaurantes favoritos.</h1>
            <p>Prometemos que você irá aproveitar cada momento!</p>

            <div class="search">
                <input type="text" placeholder="Pesquise pelo restaurante desejado...">
                <a class="searchButton" href="/">Pesquisar</a>
            </div>
        </main>

        <script src="tilt.jquery.min.js"></script>    
    </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Restaurant Hero</title>
</head>

<body>

    <div>
        <div class="container">

            <header>
                <div class="logo"><img src="./img/logo.png" alt="logo"><strong>Food</strong>Fair</div>

                <nav>
                    <ul class="nav-links">
                        <li><a class="home" href="#">Início</a></li>
                        <li><a href="#">Quem Somos</a></li>
                        <li><a href="#">Quero fazer parte</a></li>
                        <li><a href="#">Cadastrar restaurante</a></li>
                        <li><a href="#">Cadastrar mercado</a></li>
                    </ul>
                </nav>

                <a class="cta" href="#"><button>Login</button></a>
            </header>

            <div class="content-container">
                <div class="content">
                    <h1>Uma nova experiência para comer em seus restaurantes favoritos.</h1>
                    <p>Prometemos que você irá aproveitar cada momento!</p>
                    <div class="search-wrap">
                        <div class="search-box">
                            <input type="text" class="input" placeholder="Pesquise pelo restaurante desejado...">
                            <div class="btn">
                                <strong>Pesquisar</strong>
                            </div>
                        </div>
                    </div>
                    <div class="dish-img" data-tilt>
                        <img src="./img/food.png" alt="food">
                    </div>
                    <div class="leaf-img">
                        <img src="./img/leaf.png" alt="leaf">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="tilt.jquery.min.js"></script>
</body>

</html>
